<mat-card>

<mat-toolbar color="primary">
    Songs
</mat-toolbar>

<table mat-table [dataSource]="songs" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let song"> {{song.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let song"> {{song.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="composer">
    <th mat-header-cell *matHeaderCellDef> Composer </th>
    <td mat-cell *matCellDef="let song"> {{song.composer}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
